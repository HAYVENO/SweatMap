<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="/logo-folder/favicon_package_v0.16/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>SweatMap | Track your miles ‚Äî conquer quicker</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="/logo-folder/vector/default-monochrome-black.svg"
          alt="Logo"
          class="logo"
        />

        <ul class="workouts">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Drill</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Cadence</label>
              <input
                class="form__input form__input--cadence"
                placeholder="step/min"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Elev Gain</label>
              <input
                class="form__input form__input--elevation"
                placeholder="meters"
              />
            </div>
            <button class="form__btn">OK</button>
          </form>
        </ul>

        <p class="copyright">
          Developed by
          <a class="twiter-link" target="_blank" href="https://git.com/hayveno"
            >HAYVENO</a
          >
        </p>
      </div>
      <div id="map"></div>
      <div class="instruction-alert">
        <p>‚ìò Click on any location on the map to get started!</p>
      </div>
      <div class="portrait-alert">
        <p>
          ‚ö†Ô∏è Please rotate your device to landscape mode for the best
          experience.
        </p>
      </div>
      <footer class="credit">
        <p>
          Developed with ü§ç by Yusuf Abdulhafeez (<a
            href="https://github.com/hayveno"
            target="_blank"
            rel="noopener noreferrer"
            >HAYVENO</a
          >)
        </p>
      </footer>
    </div>
  </body>
</html>
